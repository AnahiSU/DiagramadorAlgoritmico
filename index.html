<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <button id="entrada" class="boton-figura">
                <svg width="100" height="80" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="15,10 95,10 80,60 5,60" fill="#90EE90" stroke="#333" stroke-width="2" />
                    <text x="50" y="40" text-anchor="middle" font-size="16" fill="#000"
                        font-weight="bold">Entrada</text>
                </svg>
            </button>
            <button id="salida"><svg width="100" height="80" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="50" cy="40" rx="40" ry="30" fill="#FFA07A" stroke="#333" stroke-width="2" />
                    <text x="50" y="44" text-anchor="middle" font-size="16" fill="#000" font-weight="bold">Salida</text>
                </svg></button>
            <button id="decision"><svg width="100" height="80" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="50,4 100,40 50,75 2,40" fill="#9de1e3" stroke="#333" stroke-width="2" />
                    <text x="50" y="43" text-anchor="middle" font-size="16" fill="#000"
                        font-weight="bold">Decisión</text>
                </svg></button>
            <button id="procedimiento"><svg width="100" height="80" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="80" height="60" rx="10" ry="10" fill="#e6acf2ff" stroke="#333"
                        stroke-width="2" />
                    <text x="50" y="45" text-anchor="middle" font-size="16" fill="#000"
                        font-weight="bold">Proceso</text>
                </svg></button>
            <button id="importar">Importar</button>
            <button id="exportar">Exportar</button>
            <button id="eliminar">Limpiar pizarra</button>
        </div>
        <div class="pizarra">
            <svg id="svg-canva" viewBox="0 0 2000 1500" preserveAspectRatio="xMidYMid meet"
                xmlns="http://www.w3.org/2000/svg">
            </svg>
        </div>
    </div>


    <div id="modal-texto" class="modal">
        <div class="modal-content">
            <h3>Ingrese texto de la figura</h3>
            <input type="text" id="input-texto" placeholder="Texto aquí..." />
            <div class="modal-buttons">
                <button id="btn-aceptar">Aceptar</button>
                <button id="btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
